<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ヒット＆ブロー 期待値推測</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f7f7f7;
    }
    input {
      margin: 0.3rem;
      padding: 0.3rem;
      font-size: 1rem;
      width: 60px;
    }
    button {
      padding: 0.4rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    li {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <h1>Hit ＆ Blow：期待値から次の推測を導く</h1>

  <div>
    <label>予想した数字（例: 456）：</label>
    <input id="guess" maxlength="3" />
    <label>Hit：</label>
    <input id="hit" type="number" min="0" max="3" />
    <label>Blow：</label>
    <input id="blow" type="number" min="0" max="3" />
    <button onclick="addResult()">入力</button>
    <button onclick="resetGame()" style="margin-left: 1rem; background-color: #eee;">リセット</button>
  </div>

  <div class="result">
    <h2>次のおすすめ候補（期待値の高い順）</h2>
    <ul id="candidates"></ul>
  </div>

  <div class="result">
    <h3>履歴</h3>
    <ul id="history"></ul>
  </div>

  <script>
    const allNumbers = generateCandidates();
    let history = [];

    function generateCandidates() {
      let nums = [];
      for (let i = 0; i < 1000; i++) {
        const s = i.toString().padStart(3, '0');
        if (new Set(s).size === 3) nums.push(s);
      }
      return nums;
    }

    function judge(a, b) {
      let hit = 0, blow = 0;
      for (let i = 0; i < 3; i++) {
        if (a[i] === b[i]) {
          hit++;
        } else if (b.includes(a[i])) {
          blow++;
        }
      }
      return { hit, blow };
    }

    function addResult() {
      const guess = document.getElementById('guess').value;
      const hit = parseInt(document.getElementById('hit').value);
      const blow = parseInt(document.getElementById('blow').value);

      if (!/^\d{3}$/.test(guess) || new Set(guess).size !== 3) {
        alert("⚠️3桁の異なる数字を入力してください（例: 123）");
        return;
      }
      if (isNaN(hit) || isNaN(blow)) {
        alert("⚠️HitとBlowは数値で入力しましょう");
        return;
      }

      history.push({ guess, hit, blow });
      updateCandidates();
      updateHistory();
      document.getElementById('guess').value = '';
      document.getElementById('hit').value = '';
      document.getElementById('blow').value = '';
    }

    function updateCandidates() {
      let filtered = allNumbers.filter(candidate => {
        return history.every(({ guess, hit, blow }) => {
          const result = judge(candidate, guess);
          return result.hit === hit && result.blow === blow;
        });
      });

      let scores = filtered.map(n => {
        let outcomeMAP = new Map();
        for (let c of filtered) {
          const { hit, blow } = judge(n,c);
          const key = `${hit}-${blow}`;
          outcomeMAP.set(key, (outcomeMAP.get(key) || 0) + 1);
        }
        let total = filtered.length;
        //エントロピーをいかに追加
        let entropy = 0;
        for (let count of outcomeMAP.values()) {
          let p = count / total;
          entropy -= p * Math.log2(p);
        }
        return { num: n, score: entropy };
      });

      scores.sort((a, b) => b.score - a.score);
      const list = document.getElementById("candidates");
      list.innerHTML = "";

      const maxScore = scores.length > 0 ? scores[0].score : 1;

      for (let i = 0; i < Math.min(10, scores.length); i++) {
        const { num, score } = scores[i];
        const percent = ((score / maxScore) * 100).toFixed(1);
        const li = document.createElement("li");
        li.textContent = `${num}（期待値: ${percent}%）`;
        list.appendChild(li);
      }

      if (filtered.length === 1) {
        const li = document.createElement("li");
        li.textContent = `正解 が${filtered[0]} の可能性大😎`;
        li.style.color = 'green';
        list.appendChild(li);
      } else if (filtered.length === 0) {
        const li = document.createElement("li");
        li.textContent = `⚠️条件を満たす候補が存在しません。入力ミスの可能性があります。`;
        li.style.color = 'red';
        list.appendChild(li);
      }
    }

    function updateHistory() {
      const list = document.getElementById("history");
      list.innerHTML = "";
      for (let { guess, hit, blow } of history) {
        const li = document.createElement("li");
        li.textContent = `推測: ${guess} → ${hit} Hit / ${blow} Blow`;
        list.appendChild(li);
      }
    }

    function resetGame() {
      history = [];
      updateCandidates();
      updateHistory();

      document.getElementById('guess').value = '';
      document.getElementById('hit').value = '';
      document.getElementById('blow').value = '';

      const candidateList = document.getElementById("candidates");
      candidateList.innerHTML = "";

      const li = document.createElement("li");
      li.textContent = "新しいゲームを開始しました";
      li.style.color = "blue";
      candidateList.appendChild(li);
    }
  </script>
</body>
</html>
