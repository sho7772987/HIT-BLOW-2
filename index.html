<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ヒット＆ブロー：期待値戦略</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f7f7f7;
    }
    input {
      margin: 0.3rem;
      padding: 0.3rem;
      font-size: 1rem;
      width: 60px;
    }
    button {
      padding: 0.4rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    li {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <h1>ヒット＆ブロー：期待値計算</h1>

  <div>
    <label>予想（例: 456）：</label>
    <input id="guess" maxlength="3">
    <label>Hit：</label>
    <input id="hit" type="number" min="0" max="3">
    <label>Blow：</label>
    <input id="blow" type="number" min="0" max="3">
    <button onclick="addResult()">入力</button>
  </div>

  <div class="result">
    <h2>次のおすすめ推測（期待値が最小）</h2>
    <ul id="candidates"></ul>
  </div>

  <div class="result">
    <h3>履歴</h3>
    <ul id="history"></ul>
  </div>

  <script>
    const allNumbers = generateCandidates();
    let history = [];

    function generateCandidates() {
      let nums = [];
      for (let i = 0; i < 1000; i++) {
        const s = i.toString().padStart(3, '0');
        if (new Set(s).size === 3) nums.push(s);
      }
      return nums;
    }

    function judge(a, b) {
      let hit = 0, blow = 0;
      for (let i = 0; i < 3; i++) {
        if (a[i] === b[i]) {
          hit++;
        } else if (b.includes(a[i])) {
          blow++;
        }
      }
      return { hit, blow };
    }

    function addResult() {
      const guess = document.getElementById('guess').value;
      const hit = parseInt(document.getElementById('hit').value);
      const blow = parseInt(document.getElementById('blow').value);

      if (!/^\d{3}$/.test(guess) || new Set(guess).size !== 3) {
        alert("3桁の異なる数字を入力してください（例: 123）");
        return;
      }
      if (isNaN(hit) || isNaN(blow)) {
        alert("HitとBlowは数値で入力してください");
        return;
      }

      history.push({ guess, hit, blow });
      updateCandidates();
      updateHistory();
      document.getElementById('guess').value = '';
      document.getElementById('hit').value = '';
      document.getElementById('blow').value = '';
    }

    function updateCandidates() {
      let filtered = allNumbers.filter(candidate => {
        return history.every(({ guess, hit, blow }) => {
          const result = judge(candidate, guess);
          return result.hit === hit && result.blow === blow;
        });
      });

      const list = document.getElementById("candidates");
      list.innerHTML = "";

      if (filtered.length === 0) {
        const li = document.createElement("li");
        li.textContent = `候補が存在しません。入力ミスの可能性があります。`;
        li.style.color = 'red';
        list.appendChild(li);
        return;
      }

      if (filtered.length === 1) {
        const li = document.createElement("li");
        li.textContent = `正解は ${filtered[0]} の可能性が非常に高い！`;
        li.style.color = 'green';
        list.appendChild(li);
        return;
      }

      const scores = allNumbers.map(guess => {
        const patterns = new Map();

        for (let answer of filtered) {
          const { hit, blow } = judge(guess, answer);
          const key = `${hit}-${blow}`;
          patterns.set(key, (patterns.get(key) || 0) + 1);
        }

        let expectedRemaining = 0;
        for (let count of patterns.values()) {
          expectedRemaining += count * count;
        }
        expectedRemaining /= filtered.length;

        return { guess, expectedRemaining };
      });

      scores.sort((a, b) => a.expectedRemaining - b.expectedRemaining);

      for (let i = 0; i < Math.min(10, scores.length); i++) {
        const { guess, expectedRemaining } = scores[i];
        const li = document.createElement("li");
        li.textContent = `${guess}（期待残数: ${expectedRemaining.toFixed(2)}）`;
        list.appendChild(li);
      }
    }

    function updateHistory() {
      const list = document.getElementById("history");
      list.innerHTML = "";
      for (let { guess, hit, blow } of history) {
        const li = document.createElement("li");
        li.textContent = `推測: ${guess} → ${hit} Hit / ${blow} Blow`;
        list.appendChild(li);
      }
    }
  </script>
</body>
</html>
