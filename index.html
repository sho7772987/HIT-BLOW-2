<body>

  <script>
    const allNumbers = generateCandidates();
    let history = [];

    function generateCandidates() {
      let nums = [];
      for (let i = 0; i < 1000; i++) {
        const s = i.toString().padStart(3, '0');
        if (new Set(s).size === 3) nums.push(s);
      }
      return nums;
    }

    function judge(a, b) {
      let hit = 0, blow = 0;
      for (let i = 0; i < 3; i++) {
        if (a[i] === b[i]) {
          hit++;
        } else if (b.includes(a[i])) {
          blow++;
        }
      }
      return { hit, blow };
    }

    function addResult() {
      const guess = document.getElementById('guess').value;
      const hit = parseInt(document.getElementById('hit').value);
      const blow = parseInt(document.getElementById('blow').value);

      if (!/^\d{3}$/.test(guess) || new Set(guess).size !== 3) {
        alert("âš ï¸3æ¡ã®ç•°ãªã‚‹æ•°å­—ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆä¾‹: 123ï¼‰");
        return;
      }
      if (isNaN(hit) || isNaN(blow)) {
        alert("âš ï¸Hitã¨Blowã¯æ•°å€¤ã§å…¥åŠ›ã—ã¾ã—ã‚‡ã†");
        return;
      }

      history.push({ guess, hit, blow });
      updateCandidates();
      updateHistory();
      document.getElementById('guess').value = '';
      document.getElementById('hit').value = '';
      document.getElementById('blow').value = '';
    }

    function updateCandidates() {
      let filtered = allNumbers.filter(candidate => {
        return history.every(({ guess, hit, blow }) => {
          const result = judge(candidate, guess);
          return result.hit === hit && result.blow === blow;
        });
      });

      let scores = filtered.map(n => {
        let outcomeMAP = new Map();
        for (let c of filtered) {
          const { hit, blow } = judge(n,c);
          const key = `${hit}-${blow}`;
          outcomeMAP.set(key, (outcomeMAP.get(key) || 0) + 1);
        }
        let total = filtered.length;
        //ã‚¨ãƒ³ãƒˆãƒ­ãƒ”ãƒ¼ã‚’ã„ã‹ã«è¿½åŠ 
        let entropy = 0;
        for (let count of outcomeMAP.values()) {
          let p = count / total;
          entropy -= p * Math.log2(p);
        }
        return { num: n, score: entropy };
      });

      scores.sort((a, b) => b.score - a.score);
      const list = document.getElementById("candidates");
      list.innerHTML = "";

      const maxScore = scores.length > 0 ? scores[0].score : 1;

      for (let i = 0; i < Math.min(10, scores.length); i++) {
        const { num, score } = scores[i];

        const li = document.createElement("li");
        li.textContent = `${num}ï¼ˆæœŸå¾…å€¤: ${percent}%ï¼‰`;

        li.style.color = 'red';

    }

    function updateHistory() {

      list.innerHTML = "";

        const li = document.createElement("li");
        li.textContent = `æ¨æ¸¬: ${guess} â†’ ${hit} Hit / ${blow} Blow`;
